{% extends 'main.html' %}
{% block naviside %}
<h1>Corporaciones del usuario</h1>
<ul>
{% for corpo in corporas %}
    <li>{{ corpo.corporac }}</li>
{% endfor %}
</ul>
<h1>Matrices disponibles</h1>
<ol>
{% for matrix in matrices %}
    <li><a class="list-select" href="{% url matrix.url %}">{{ matrix.matrix }}</a></li>
{% endfor %}
</ol>
{% endblock %}
